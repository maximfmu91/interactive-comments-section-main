<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kolker+Brush&family=Poppins:ital,wght@0,700;1,400;1,800&family=Roboto:ital,wght@0,400;1,700&family=Rubik:wght@400;500;700&display=swap"> 

  <title>Frontend Mentor | Interactive comments section</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-page">
    <div class="main-container">
      <section class="comment-section">
      </section>
      <section class="my-comment-container-form">
      </section>
    </div>
    <form class="modal-delete-message">
      <div class="modal-background"></div>
      <div class="modal-form">
        <h2 class="delete-comment-title">Delete comment</h2>
        <p class="delete-message">Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>
        <div class="button-block">
          <button class="modal-button button-cancel" type="submit">NO, CANCEL</button>
          <button class="modal-button button-delete" type="submit">YES, DELETE</button>
        </div>
      </div>
    </form>
  </div>

  
  <div class="attribution"> 
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">maximfmu91</a>.
  </div>
</body>
<script src="script.js"></script>
</html>
